<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tour</title>
    <link rel="icon" href='img/icon.png' type='img/ico'>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<!-- SCRIPTS -->
		<script
  			src="https://code.jquery.com/jquery-3.2.1.js"
  			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  			crossorigin="anonymous">
  		</script>
      <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>

</head>
<body>
  <head>
  </head>
  <main>
    <section id="intro">
     <div class="landingPage">
       <img id="title" src="img/headtitle.png" alt="titleimg">
       <input id="start" type="image" src="img/start.png" alt="btn">
     </div>
     <div id="andyIntro">
       <img id="andy" src="img/andy.png" alt="andyProfile">
       <span id="text"></span>
       <input id="next" type="image" src="img/arrow.png" alt="arrowbtn">
     </div>
     <div class="navs">
        <div id="theory">
          <h1 id="h-theory">Color Theory</h1>
          <div id="slideshow">
            <div><img id="colorwheel" src="img/colorwheel.png" alt="colorwheel"></div>
            <div><img id="canvawheel" src="img/canvawheel.png" alt="canvawheel"></div>
            <div><img id="hue" src="img/hue.png" alt="hue"></div>
            <div><img id="value" src="img/value.png" alt="value"></div>
            <div><img id="saturation" src="img/saturation.png" alt="saturation"></div>
            <div><img id="tint" src="img/tint-shade.png" alt="tint"></div>
         </div>
         <div><img id="andy1" src="img/andy.png" alt="andyProfile"></div>
         <p id="text1"></p>
         <input id="next1" class="nextarrow" type="image" src="img/arrow.png" alt="arrowbtn1">
      </div>
       <div id="psychology">
         <h1 id="h-psychology">Color Psychology</h1>
         <div id="colorboxes">
           <div id="container-up">
             <img class="colors" id="red" src="img/red.png" alt="red">
             <img class="colors" id="yellow" src="img/yellow.png" alt="yellow">
             <img class="colors" id="pink" src="img/pink.png" alt="pink">
             <img class="colors" id="green" src="img/green.png" alt="green">
             <img class="colors" id="white" src="img/white.png" alt="white">
             <img class="colors" id="black" src="img/black.png" alt="black">

          </div>
          <div id="container-down">
             <img class="colors" id="orange" src="img/orange.png" alt="orange">
             <img class="colors" id="brown" src="img/brown.png" alt="brown">
             <img class="colors" id="blue" src="img/blue.png" alt="blue">
             <img class="colors" id="magenta" src="img/magenta.png" alt="magenta">
             <img class="colors" id="grey" src="img/grey.png" alt="grey">
             <img class="colors" id="purple" src="img/purple.png" alt="purple">
         </div>
             <img id="psytext" src="img/rednote.png" alt=psytext>
         </div>
         <img id="note" src="img/note.png" alt="note">
         <input id="next2" class="nextarrow" type="image" src="img/arrow.png" alt="arrowbtn2">
       </div>
       <div id="space">
         <h1 id="h-space">Color Space</h1>
         <input id="next3" class="nextarrow" type="image" src="img/arrow.png" alt="arrowbtn3">
         <div id="spaceall">
         <div class="spacethumbs">
           <img class="spaces" id="cie" src="img/cie.png" alt='cie'>
           <img class="spaces" id="rgb" src="img/rgb.png" alt='rgb'>
           <img class="spaces" id="hsv" src="img/hsv.png" alt='hsv'>
           <img class="spaces" id="yuv" src="img/yuv.png" alt='yuv'>
           <img class="spaces" id="cmyk" src="img/cmyk.png" alt='cmyk'>
         </div>
         <div class="spacedetails">
        <div class="top">
           <img class="spacetext" id="cieh" src="img/cieh.png" alt='cie'>
           <img class="spacetext" id="rgbh" src="img/rgbh.png" alt='rgb'>
           <img class="spacetext" id="hsvh" src="img/hsvh.png" alt='hsv'>
        </div>
        <div class=bottom>
           <img class="spacetext" id="yuvh" src="img/yuvh.png" alt='yuv'>
           <img class="spacetext" id="cmykh" src="img/cmykh.png" alt='cmyk'>
        </div>
         </div>
       </div>
       </div>
     </section>
     <div id="andyEnding">
       <img id="andy-end" src="img/andy.png" alt="andyProfile">
       <span id="text-end"></span>
     </div>
  </main>
</body>

<!-- External Javascript/Jquery -->
  <script src = "project1.js"></script>
</html>
